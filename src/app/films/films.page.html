<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" >
          <ion-back-button></ion-back-button>
          <ion-title>Filmes</ion-title>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let film of (films | async)?.results" (click)="openDetails(film)">
      {{ film.title }}
    </ion-item>
  </ion-list>
</ion-content>
